{% extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <div class="container mt-3">
    <h1>Welcome to Login</h1>
    <h2>Login below...</h2>
    <form method="post" class="container mt-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-4">Log-in</button>
    </form>
    </div>
{% endblock %}
