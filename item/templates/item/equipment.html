{% extends 'base.html' %}

{% block head %}
    <title>Equipment</title>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2>Equipment</h2>
        <form action="{% url 'item:add_item' %}">
            {% csrf_token %}
            <button class="btn btn-primary mt-5" type="submit">Add Item</button>
        </form>
        <ul>
        {% for items in all_items%}
            <li>{{ items.item_name }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
